<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Shop </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Icomoon Icon Fonts-->
    <link rel="stylesheet" href="css/icomoon.css">
    <!-- Bootstrap  -->
    <link rel="stylesheet" href="css/bootstrap.css">

    <!-- Theme style  -->
    <script defer src="./js/cleave.min.js"></script>
    <script defer
            src="./js/cleave-phone.ru.js"></script>
    <script defer src="js/checkCarts.js" type="module"></script>
    <script defer src="js/cart.js" type="module"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div id="page">
    <nav class="fh5co-nav" role="navigation">
        <div class="container">
            <div class="row">
                <div class="col-xs-3">
                    <div id="fh5co-logo"><a href="index.html">Shop</a></div>
                </div>
                <div class="col-xs-9 text-right">
                    <ul>
                        <li class="shopping-cart">
                            <a href="#" class="cart"><span><small id="small-cart">0</small><i
                                    class="icon-shopping-cart"></i></span></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div id="fh5co-product">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 ">
                    <div class="fh5co-heading product">
                        <h2 id="h2"></h2>
                    </div>
                </div>
                <div class="col-md-7 col-sm-12">
                    <div class="cart-table" id="cart-table">
                    </div>
                </div>

                <div class="col-md-4 col-md-offset-1 col-sm-12 product-desc">
                    <form action="thanks.html">
                        <div class="row form-group">
                            <div class="col-md-12">
                                <input type="text" id="name" class="form-control" placeholder="Имя">
                            </div>
                        </div>

                        <div class="row form-group">
                            <div class="col-md-12">
                                <label for="subject"></label>
                                <input name='phone' type="text" id="subject" class="form-control"
                                       placeholder="+7 (999) 999-99-99">
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="button" id="button-order" class="btn btn-primary col-12 none-click">Заказать
                            </button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>


    <footer id="fh5co-footer" role="contentinfo">
        <div class="container text-center">
            <small class="block">&copy; 2022 Все права защищены</small>
        </div>
    </footer>
</div>


</body>
</html>
